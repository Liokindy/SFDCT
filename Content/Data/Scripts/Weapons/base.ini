; All INI files that are named "base", "example"
; or have their name starting with '_' will be ignored
;
;--------------------------------------------------
;Values will have their target format specified
;Some complex value types have specific formats
;
;The second line of each is an example
;--------------------------------------------------
;
;StringArray=String1|String2|String3
;StringArray=First Value|A second Value|The third Value
;
;DeflectionProperties=DeflectCone Deflect/Absorb DurabilityLoss
;DeflectionProperties=45.25 Deflect 5.0
;
;DamageOutputType=None/Low/Standard/High
;DamageOutputType=Standard
;
;Material=TheSFDMaterialID
;Material=metal
;
;MeleeHandlingType=Default/Custom
;MeleeHandlingType=Default
;
;Bool=True/False
;Bool=False
;
;Vector2=X Y
;Vector2=14.34 6.546
;
;UShort is from 0 to 65535
;Short is from -32767 to 32767
;
;--------------------------------------------------
;This needs to be specified with the WeaponNameID, this is NOT the weapon's name
;For example, the Axe's WeaponNameID is Fire_Axe
